version: "3.8"

services:

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tododb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  web:
    build: ./app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: password
      DB_NAME: tododb
    ports:
      - "5000:5000"
    # include a healthcheck so compose knows when web is ready
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 5s
      timeout: 3s
      retries: 12

  selenium_tests:
    build:
      context: .
      dockerfile: ./selenium-docker/Dockerfile
    depends_on:
      web:
        condition: service_healthy
    profiles: ["test"]
    # When this service finishes, compose can exit (we use --exit-code-from)
    # The run script in selenium-docker/run_tests.sh should exit with pytest exit code.
    environment:
      - PYTHONUNBUFFERED=1
    # don't restart - we want a single run that exits
    restart: "no"

volumes:
  mysql_data:
